<div class="max-w-md mx-auto my-8">
    <div class="flex flex-col space-y-4">
        <div *ngFor="let message of messages$ | async" class="flex flex-col items-start">
            <div class="bg-gray-200 rounded-lg p-4 shadow-md">
                <p class="text-lg">{{ message.message }}</p>
                <small>Sent at: {{ formatTimestamp(message.timestamp) }}</small>
            </div>
        </div>
    </div>

    <div class="flex items-center mt-4">
        <textarea class="flex-1 p-2 rounded border focus:outline-none focus:border-blue-500" [(ngModel)]="newMessage"
            placeholder="Type your message..."></textarea>
        <button class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            (click)="sendMessage()">Send</button>
    </div>
</div>
